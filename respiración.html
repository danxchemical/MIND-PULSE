<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Respiración</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2E1B5B, #4e338e);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .instructions {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-family: "Pixelify Sans", sans-serif;
        }

        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: all 1s ease;
            font-family: "Pixelify Sans", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions" id="instructions">Prepárate...</div>
        <div class="circle" id="circle">4</div>
    </div>

    <script>
        const steps = [
            { instruction: "Aspirar profundamente durante 4 segundos.", time: 4000, action: "expand" },
            { instruction: "Exhalar por la boca durante 4 segundos.", time: 4000, action: "shrink" },
            { instruction: "Aspirar profundamente durante 4 segundos.", time: 4000, action: "expand" },
            { instruction: "Retener el aire durante 4 segundos.", time: 4000, action: "hold" },
            { instruction: "Soltar el aire durante 4 segundos.", time: 4000, action: "shrink" },
            { instruction: "Poner el dedo anular en la fosa nasal izquierda e inhalar y exhalar profundamente durante 10 segundos.", time: 10000, action: "nostril-left" },
            { instruction: "Esperar 4 segundos", time: 4000, action: "wait" },
            { instruction: "Poner el dedo pulgar en la fosa nasal derecha e inhalar y exhalar profundamente durante 10 segundos.", time: 10000, action: "nostril-right" },
            { instruction: "Esperar 4 segundos", time: 4000, action: "wait" }
        ];

        let currentStep = 0;
        const instructionsElement = document.getElementById('instructions');
        const circleElement = document.getElementById('circle');

        function updateStep() {
            if (currentStep < steps.length) {
                const step = steps[currentStep];
                instructionsElement.textContent = step.instruction;
                startCountdown(step.time / 1000);
                applyAction(step.action);
                currentStep++;
                setTimeout(updateStep, step.time);
            } else {
                instructionsElement.textContent = "Ejercicio completado. ¡Bien hecho!";
                circleElement.textContent = "✔️";
            }
        }

        function startCountdown(seconds) {
            let counter = seconds;
            circleElement.textContent = counter;
            const interval = setInterval(() => {
                counter--;
                circleElement.textContent = counter;
                if (counter <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        function applyAction(action) {
            if (action === "expand") {
                circleElement.style.transform = "scale(1.5)";
            } else if (action === "shrink") {
                circleElement.style.transform = "scale(1)";
            } else if (action === "hold" || action === "wait") {
                circleElement.style.transform = "scale(1.25)";
            } else if (action === "nostril-left" || action === "nostril-right") {
                circleElement.style.transform = "scale(1.25)";
            }
        }

        setTimeout(updateStep, 1000);
    </script>
</body>
</html>
